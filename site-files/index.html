<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./js/main.js"></script>
    <title>Mare Car Design | Home</title>
  </head>

  <body>

  <!-- Loader -->

    <div id="loader">
      <img id="ellipse"src="./images/Ellipse 1.png" alt="Ellipse">
      <img id="logo" src="./images/MCD Logo-transparent 1.png" alt="Loader logo">
    </div>

  <!-- Content -->

    <main>

      <section class="above-the-fold">

        <!-- Header -->

        <header>

          <div class="logo-container">
            <a href="/">
              <img class="logo" src="./images/logo.png" alt="Logo">
            </a>
          </div>

          <nav>
            <ul class="nav-links">
              <li><a class="nav-link" href="#">How It Works</a></li>
              <li><a class="nav-link" href="#">Products</a></li>
              <li><a class="nav-link" href="#">About</a></li>
            </ul>
          </nav>
          <div class="btn-container">
            <button class="cta-secondary" id="header-btn">Contact Me</button>
          </div>
          

        </header>

        <!-- Hero Section -->

        <section class="hero">

          <div class="hero-content">

            <div class="hero-text">
              <p id="spaced-text">AUTOMOTIVE DESIGN</h3>
              <h1 class="hero-header">Find great automotive art.</h1>
              <p class="hero-paragraph">Get your favorite car drawing  or illustration for a great price!</p>
            </div>
            <div class="cta">
                <button class="cta-primary">Buy Now</button>
                <button class="cta-secondary">Explore</button>
            </div>
          </div>

          <div class="hero-image-wrapper">
            <img class="hero-image" src="./images/bmw320-virtualtuning.jpg" alt="Hero image">
          </div>

        </section>
      
      </section>

    </main>
  
  </body>

</html>
